name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "src/**/*.ts"
      - "test/**/*.ts"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request following the guidelines in CLAUDE.md. Provide constructive feedback on the following aspects:

            ## Review Criteria

            ### 1. Code Quality
            - Adherence to Conventional Commits format
            - Naming conventions and design patterns
            - Separation of concerns (parser/, cli.ts, types.ts roles)

            ### 2. Bug Detection
            - Edge cases in ts-morph AST parsing
            - better-sqlite3 query safety
            - Proper error handling

            ### 3. Performance
            - Memory efficiency for large-scale AST parsing
            - SQLite query optimization

            ### 4. Security
            - CLI input validation
            - SQL injection prevention

            ### 5. Test Coverage
            - Unit test completeness
            - Edge case coverage

            ## Comment Format
            Categorize your feedback as follows:
            - üö® **Must Fix**: Critical issues that must be addressed
            - ‚ö†Ô∏è **Suggested**: Recommended improvements
            - üí° **Note**: Helpful information or tips

            **IMPORTANT: All review comments MUST be written in Japanese.**

            Use `gh pr comment` to post your review on the PR.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
